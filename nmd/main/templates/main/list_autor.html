<!DOCTYPE html>
<html>
<head>
    <title>таблица Персноналий</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'main/header.html' %}
<div class="container">
    <h2>Список  Персналий</h2>
    <a href="/create_autor">Добавить персналию</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Автор</th>
                <th>шифр научной специальности человека</th>
                <th>телефон</th>
                <th></th>
                <th></th>
                
                <th></th>

            </tr>
        </thead>
        <tbody>
            {% for item in Autor %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }} {{item.first_name}} {{item.last_name}}</td>
                <td>{{ item.code }}</td>
                <td>{{ item.phone }}</td>
                
                <td>
                    <form method="post" action="{% url 'autor_get' item.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Профиль персналии</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
