<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма для сайта</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>





{% include 'main/header.html' %}
<div class="container"><h1>Добавление новой записи</h1></div>
  <div class="container">

<form method="post">
  <div class="mb-3">
    <label for="authorSelect" class="form-label">Поиск автора</label>
    <input type="text" id="textField" class="form-control" name="text" >
    <div style="display: flex;justify-content: space-between;">
          <select style="width:50%" name="authors" class="form-select" id="authorSelect" multiple>
              {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }} {{author.first_name}} {{author.last_name}}</option>
              {% endfor %}
          </select>
          <div style="width:50%" id=ch-autor>
            <p>*здесь список выбраных авторов</p>

          
          </div>
            
     
  </div>
   


  </div>
  <div class="mb-3">
    <label for="certificateNumber" class="form-label">Номер свидетельства</label>
    <input name="certificate_number" type="text" class="form-control" id="certificateNumber">
  </div>
  <div class="mb-3">
    <label for="softwareName" class="form-label">Название программного обеспечения</label>
    <input name="software_name" type="text" class="form-control" id="softwareName">
  </div>
  <div class="mb-3">
    <label for="requestNumber" class="form-label">Номер заявки</label>
    <input name="request_number" type="text" class="form-control" id="requestNumber">
  </div>
  <div class="mb-3">
    <label for="requestDate" class="form-label">Дата заявки</label>
    <input name="request_date" type="date" class="form-control" id="requestDate">
  </div>
  <div class="mb-3">
    <label for="registrationDate" class="form-label">Дата регистрации</label>
    <input name="registration_date" type="date" class="form-control" id="registrationDate">
  </div>
  <div class="mb-3">
    <label for="individualOwnerSelect" class="form-label">Индивидуальный правообладатель</label>
    <select name="individual_owners" class="form-select" id="individualOwnerSelect" multiple>
      {% for owner in individual_owners %}
        <option value="{{ owner.id }}">{{ owner.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="organizationOwnerSelect" class="form-label">Организационный правообладатель</label>
    <select name="organization_owners" class="form-select" id="organizationOwnerSelect" multiple>
      {% for owner in organization_owners %}
        <option value="{{ owner.id }}">{{ owner.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>








<script>
document.addEventListener('DOMContentLoaded', function() {
    var textField = document.getElementById('textField');
    var secondarySelect = document.getElementById('authorSelect');
    var options = secondarySelect.options;
    console.log(22)
    textField.addEventListener('input', function() {
        var search = textField.value.toLowerCase();
        console.log(22)
        for (var i = 0; i < options.length; i++) {
            var optionText = options[i].text.toLowerCase();
            var optionValue = options[i].value.toLowerCase();
            var matchText = optionText.indexOf(search) > -1;
            var matchValue = optionValue.indexOf(search) > -1;
            options[i].style.display = matchText || matchValue ? '' : 'none';
        }
    });
});
document.addEventListener('DOMContentLoaded', (event) => {
  const authorSelect = document.getElementById('authorSelect');
  const chAutor = document.getElementById('ch-autor');

  authorSelect.addEventListener('change', function() {
   
    chAutor.innerHTML = '*здесь список выбраных авторов';

  
    const selectedAuthors = Array.from(this.selectedOptions).map(option => option.text);

    selectedAuthors.forEach(author => {
      const p = document.createElement('p');
      p.textContent = author;
      chAutor.appendChild(p);
    });
  });
});
</script>


</html>
