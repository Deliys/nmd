<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма для сайта</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'main/header.html' %}
<div class="container"><h1>Добавление новой записи</h1></div>
  <div class="container">

<form method="post">
  <div class="mb-3">
    <label for="authorSelect" class="form-label">Автор</label>
    <select name="authors" class="form-select" id="authorSelect">
      {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="certificateNumber" class="form-label">Номер свидетельства</label>
    <input name="certificate_number" type="text" class="form-control" id="certificateNumber">
  </div>
  <div class="mb-3">
    <label for="softwareName" class="form-label">Название программного обеспечения</label>
    <input name="software_name" type="text" class="form-control" id="softwareName">
  </div>
  <div class="mb-3">
    <label for="requestNumber" class="form-label">Номер заявки</label>
    <input name="request_number" type="text" class="form-control" id="requestNumber">
  </div>
  <div class="mb-3">
    <label for="requestDate" class="form-label">Дата заявки</label>
    <input name="request_date" type="date" class="form-control" id="requestDate">
  </div>
  <div class="mb-3">
    <label for="registrationDate" class="form-label">Дата регистрации</label>
    <input name="registration_date" type="date" class="form-control" id="registrationDate">
  </div>
  <div class="mb-3">
    <label for="individualOwnerSelect" class="form-label">Индивидуальный правообладатель</label>
    <select name="individual_owners" class="form-select" id="individualOwnerSelect">
      {% for owner in individual_owners %}
        <option value="{{ owner.id }}">{{ owner.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="organizationOwnerSelect" class="form-label">Организационный правообладатель</label>
    <select name="organization_owners" class="form-select" id="organizationOwnerSelect">
      {% for owner in organization_owners %}
        <option value="{{ owner.id }}">{{ owner.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
