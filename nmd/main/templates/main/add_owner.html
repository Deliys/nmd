<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление владельца</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'main/header.html' %}
    <div class="container mt-5">
        <h2>Добавление владельца</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone_number">Телефонный номер</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <select name="owner_types" class="form-select" id="owner_types">
                <option value="1">Правооблодатель - человек</option>
                <option value="0">Правооблодатель - компания</option>
            </select>

            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
